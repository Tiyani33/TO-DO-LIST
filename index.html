<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
   <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="mainStyle.css">
</head>

<body>
    <div class="list">
        <h1>To-Do   list</h1>

        <div class="container">
            <div id="wrapper">
               <input type="text" placeholder="WHAT DO YOU WANT TO ACCOMPLISH TODAY"/> 
              <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pend-tasks">
                    You have <span class="count-value">0</span>
                    tasks(s) to complete.
                </p>
            </div>
        </div>
        <p id="error"> text cannot be empty!!</p>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>Task Master</h3>
                <p>Empowering Productivity in 2025</p>
            </div>
            <div class="footer-right">
                <div class="footer-stats">
                    <div class="stat-item">
                        <i class="fas fa-tasks"></i>
                        <span class="total-tasks">0</span>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-check-circle"></i>
                        <span class="completed-tasks">0</span>
                        <p>Completed</p>
                    </div>
                </div>
          
                
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Task Master. All Rights Reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <!-- js link -->
     <script src="test.js"></script>
</body>
</html>
